<!DOCTYPE html>
<html>
	<head>
		<title> Inserter </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
			var products
			$(document).ready(function() {
				products = [];
				$("#add").click(function(e) {
					e.preventDefault();
					var url = $("#url").val();
					var price = $("#price").val();
					var shop = $("#shop").val();
					var imageUrl = $("#imageUrl").val();
					var brand = $("#brand").val();
					var type = $("#type").val();
					var collection = $("#collection").val();
					var tmp = {
						"url": url,
						"price": price,
						"shop": shop,
						"imageUrl": imageUrl,
						"brand": brand,
						"type": type,
						"collection": collection
					}
					products.push(tmp);
					$("#url").val('');
					$("#price").val('');
					$("#shop").val('');
					$("#imageUrl").val('');
					$("#brand").val('');
					$("#type").val('');
					$("#collection").val('');
				});

				$("#show").click(function(e) {
					e.preventDefault();
					console.log('clicked')
					$("body").text(JSON.stringify(products));
				})
			});
		</script>
	</head>
	<body>
		<form>
			<label>URL:</label>
			<input id="url" type="text" name="url">
			<br>
			<label>Price:</label>
			<input id="price" type="text" name="price">
			<br>
			<label>Shop:</label>
			<input id="shop" type="text" name="shop">
			<br>
			<label>Brand:</label>
			<input id="brand" type="text" name="brand">
			<br>
			<label>imageURL:</label>
			<input id="imageUrl" type="text" name="imageUrl">
			<br>
			<label>Type:</label>
			<input id="type" type="text" name="type">
			<br>
			<label>Collection:</label>
			<input id="collection" type="text" name="collection">
			<br>
			<input id="add" type="submit" value="Add">
			<input id="show" type="submit" value="Finished">
		</form>
	</body>
</html>
